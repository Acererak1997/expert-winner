<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDoList</title>
</head>
<body>
  <h1>ToDoList</h1>
  <form>
    <p>
      <input type="radio" name="hyouka" id="all" checked="checked">すべて
      <input type="radio" name="hyouka" id="progress">作業中
      <input type="radio" name="hyouka" id="done">完了
    </p>
  </form>

  <table id="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>コメント</th>
        <th>状態</th>
      </tr>
    </thead>
    <tbody id="tbdoy">

    </tbody>
  </table>

  <h2>新規タスクの作成</h2>
  <form>
    <input type="text" id="text" placeholder="Add To Do">
    <input type="button" id="add" value="追加">
  </form>

  <script src="app.js"></script>
  
</body>
</html>
